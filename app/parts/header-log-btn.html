<div class="login-wrapper">
    <button class="site-header__reg-btn" type="button"><span class="site-header__regis-link">Регистрация /</span> Вход</button>
    <div class="login-reg">
        <button class="login-reg__close mobil-vis i-min-close" type="button"></button>
        <div class="login active">
            <div class="login-user active">
                <form action="/" method="post">
                    <div class="login-reg__title">Войдите в свой аккаунт</div>
                    <div class="input-wrap">
                        <label class="input-wrap__label">
                            E-mail
                            <input class="input" type="email">
                        </label>
                    </div>
                    <div class="input-wrap">
                        <label class="input-wrap__label" for="password3">Пароль</label>
                        <div class="input-password">
                            <input class="input input-password__val" id="password3" type="password">
                            <button class="input-password__eye icon i-eye"></button>
                        </div>
                    </div>
                    <div class="login-reg__row">
                        <div class="checkbox">
                            <input class="checkbox__field" id="remember" type="checkbox">
                            <label class="checkbox__value" for="remember">Запомнить меня</label>
                        </div>
                        <div class="recovery-link">Забыли пароль?</div>
                    </div>
                    <div class="captcha">
                        <img src="images/dist/capc.jpg" alt="Гугл капча">
                    </div>
                    <button class="btn btn-accent btn--full" type="submit">Войти</button>
                </form>

                <span class="login-user__or-txt">Или используйте социальную сеть</span>
                <!--#include virtual="/parts/login-social.html" -->
                <button type="button" class="btn btn-conture btn--full btn-login-franchisees">Вход франчайзи</button>
            </div>

            <div class="login-franchisees">
                <form action="/" method="post">
                    <div class="login-reg__title">Вход франчайзи</div>
                    <div class="input-wrap">
                        <label class="input-wrap__label">
                            E-mail
                            <input class="input" type="email">
                        </label>
                    </div>
                    <div class="input-wrap">
                        <label class="input-wrap__label" for="password">Пароль</label>
                        <div class="input-password">
                            <input class="input input-password__val" id="password" type="password">
                            <button class="input-password__eye icon i-eye"></button>
                        </div>
                    </div>
                    <div class="login-reg__row">
                        <div class="checkbox">
                            <input class="checkbox__field" id="remember-f" type="checkbox">
                            <label class="checkbox__value" for="remember-f">Запомнить меня</label>
                        </div>
                        <div class="recovery-link">Забыли пароль?</div>
                    </div>
                    <div class="captcha">
                        <img src="images/dist/capc.jpg" alt="Гугл капча">
                    </div>
                    <button type="submit" class="btn btn-accent btn--full">Войти</button>
                </form>
                <button type="button" class="btn btn-conture btn--full btn-login-user">Вход пользователя</button>
            </div>

            <div class="login-reg__footer">
                <button type="button" class="login-reg__btn login__btn">Регистрация</button>
            </div>

        </div>
        <div class="registrations">

            <div class="registrations-user active">
                <form action="/" method="post">
                    <div class="login-reg__title">Регистрация</div>
                    <div class="input-wrap">
                        <label class="input-wrap__label">
                            E-mail
                            <input class="input" type="email">
                        </label>
                    </div>
                    <div class="input-wrap">
                        <label class="input-wrap__label" for="password1">Пароль</label>
                        <div class="input-password">
                            <input class="input input-password__val" id="password1" type="password">
                            <button class="input-password__eye icon i-eye"></button>
                        </div>
                    </div>
                    <div class="login-reg__row">
                        <div class="checkbox">
                            <input class="checkbox__field" id="consent" type="checkbox">
                            <label class="checkbox__value login-reg__checkbox-accept" for="consent">Согласен(-на) на обработку данных и с <a href="terms-of-use.html">пользовательским соглашением</a></label>
                        </div>
                    </div>
                    <div class="captcha">
                        <img src="images/dist/capc.jpg" alt="Гугл капча">
                    </div>
                    <button type="submit" class="btn btn-accent btn--full">Зарегистрироваться</button>
                </form>

                <span class="login-user__or-txt">Или используйте социальную сеть</span>
                <!--#include virtual="/parts/login-social.html" -->
                <button type="button" class="btn btn-conture btn--full btn-registrations-franchisees">Регистрация франчайзи</button>
            </div>

            <div class="registrations-franchisees">
                <form action="/" method="post">
                    <div class="login-reg__title">Регистрация франчайзи</div>
                    <div class="input-wrap">
                        <label class="input-wrap__label">
                            E-mail
                            <input class="input" type="email">
                        </label>
                    </div>
                    <div class="input-wrap">
                        <label class="input-wrap__label" for="password2">Пароль</label>
                        <div class="input-password">
                            <input class="input input-password__val" id="password2" type="password">
                            <button class="input-password__eye icon i-eye"></button>
                        </div>
                    </div>
                    <div class="input-wrap">
                        <label class="input-wrap__label">
                            Страна
                            <input class="input" type="text">
                        </label>
                    </div>
                    <div class="input-wrap">
                        <label class="input-wrap__label">
                            Город
                            <input class="input" type="text">
                        </label>
                    </div>
                    <div class="login-reg__row">
                        <div class="checkbox">
                            <input class="checkbox__field" id="consent-f" type="checkbox">
                            <label class="checkbox__value login-reg__checkbox-accept" for="consent-f">Согласен(-на) на обработку данных и с <a href="terms-of-use.html">пользовательским соглашением</a></label>
                        </div>
                    </div>
                    <div class="captcha">
                        <img src="images/dist/capc.jpg" alt="гугл капча">
                    </div>
                    <button type="submit" class="btn btn-accent btn--full">Зарегистрироваться</button>
                </form>
                <button type="button" class="btn btn-conture btn--full btn-registrations-user">Регистрация пользователя</button>
            </div>

            <div class="login-reg__footer">
                <button type="button" class="login-reg__btn registrations__btn">Вход</button>
            </div>

        </div>

        <div class="recovery">
            <div class="recovery-form active">
                <form action="/" method="post">
                    <div class="login-reg__title">Восстановление пароля</div>
                    <div class="input-wrap">
                        <label class="input-wrap__label">
                            E-mail
                            <input class="input" type="email">
                        </label>
                    </div>
                    <div class="captcha">
                        <img src="images/dist/capc.jpg" alt="Гугл капча">
                    </div>
                    <div class="login-reg__footer">
                        <button type="button" class="btn btn-accent btn--full btn-recovery-send">Восстановить пароль</button>
                    </div>
                </form>
                <button type="button" class="btn btn-conture btn--full btn-registrations-user">Зарегистрироваться</button>
            </div>

            <div class="recovery-send">
                <div class="recovery-send__image"></div>
                <div class="recovery-send__txt">
                    Инструкции по восстановлению пароля отправлены на ваш email
                </div>
            </div>

            <div class="login-reg__footer">
                <button type="button" class="login-reg__btn registrations__btn">Вход</button>
            </div>
        </div>

    </div>
</div>
