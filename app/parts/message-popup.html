<div class="popup__wrapper">
    <div class="popup__title">Напишите ваше сообщение </div>
    <form class="write-message">
        <div class="input-wrap">
            <label class="input-wrap__label">
                Ваше имя
                <input class="input" type="text">
            </label>
        </div>
        <div class="input-wrap">
            <label class="input-wrap__label">
                Получатель
                <input class="input" type="text">
            </label>
        </div>

        <div class="input-wrap">
            <label class="input-wrap__label">
                Текст сообщения
                <textarea class="textarea"></textarea>
            </label>
        </div>
        <div class="captcha">
            <img src="images/dist/capc.jpg" alt="гугл капча">
        </div>
        <button class="btn btn-accent btn--full" type="submit" >Отправить</button>
    </form>
</div>
<div class="alert none">Ваше сообщение отправлено</div> <!--Сообщение, после отправки формы-->
