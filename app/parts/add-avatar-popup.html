<div class="add-avatar__popup-title">
    Загрузка фото профиля
</div>

<div class="add-avatar__popup-add-field"><span class="add-avatar__popup-add-label">Перетащите фотографию сюда</span></div>

<label class="file-txt add-avatar__popup-mob">
    Выбрать фото
    <input name="file" type="file" class="file-txt__input" multiple>
</label>

<p class="add-avatar__popup-text">
    Можно загрузить картинку в формате png, jpg. <br />
    Размеры не меньше 200 × 200 px. <br />
    Объём файла не больше 7 МБ.
</p>

<button class="link link-accent link--border add-avatar__popup-delete add-avatar__popup-mob" type="button"> <!--Появляется, если фото загружено-->
    Удалить фото
</button>

<span class="add-avatar__popup-text-or">
    или
</span>

<label class="file-txt  add-avatar__popup-desc">
    Загрузите файл с компьютера
    <input name="file" type="file" class="file-txt__input" multiple>
</label>

<div class="add-avatar__popup-bottom">
    <a class="btn btn-conture btn--md add-avatar__popup-btn-close mfp-btn-close" href="#">Отмена</a>
    <button class="btn btn-accent btn--md" type="button">Установить как фото профиля</button>
</div>
