<div class="world-search">
    <div class="world-search__panel world-search__panel--empty">
        <a class="world-search__link" href="feed.html">
            <div class="world-search__logo"></div>
            <div class="world-search__logo-txt text-gray">ваша <span class="text-accent">лента</span></div>
        </a>
        <form class="world-search__fields">
            <div class="world-search__field world-search__field-country dropdown js-dropdown-toogle">
                <button class="dropdown__value" type="button">Россия</button>
                <div class="dropdown__list scroll-gray">
                    <div class="dropdown__list-item"><a href="#" class="dropdown__list-val">Франция</a></div>
                    <div class="dropdown__list-item"><a href="#" class="dropdown__list-val">Италия</a></div>
                </div>
            </div>
            <div class="world-search__field world-search__field-community dropdown js-dropdown-toogle">
                <button class="dropdown__value" type="button">Все сообщества</button>
                <div class="dropdown__list scroll-gray">
                    <div class="dropdown__list-item"><a href="#" class="dropdown__list-val">Спорт</a></div>
                    <div class="dropdown__list-item"><a href="#" class="dropdown__list-val">Музыка</a></div>
                </div>
            </div>
            <div class="world-search__field world-search__field-search">
                <input class="input input--empty" type="text" placeholder="Поиск по статьям" />
            </div>
            <button class="world-search__btn link link-accent link--border" type="submit">Найти</button>
        </form>
        <button class="world-search__btn-open btn-unstylling js-world-search"></button>
        <a class="world-search__btn-open btn-unstylling world-search__btn-open-mob popup-link" href="#world-search"></a>
    </div>
</div>
