<div class="media-feed__chanels-filter filter-panel">
    <button class="filter-panel__btn-open i-filter js-open-filter"></button>
    <div class="filter-panel__inner panel">
        <button class="filter-panel__btn-close i-close"></button>
        <h2 class="filter-panel__title">Фильтр каналов</h2>
        <div class="filter-panel__field">
            <div class="input-search">
                <input class="input input-search__val" type="text" placeholder="Поиск">
                <button class="input-search__btn i-search" type="submit">Поиск</button>
            </div>
        </div>
        <div class="filter-panel__field">
            <label class="input-wrap__label">Страна</label>
            <div class="dropdown dropdown--input js-dropdown-toogle">
                <button class="dropdown__value" type="button"><span class="dropdown__value-inner"></span></button>
                <div class="dropdown__list scroll-gray">
                    <div class="dropdown__list-item"><a href="#" class="dropdown__list-val">Россия</a></div>
                    <div class="dropdown__list-item"><a href="#" class="dropdown__list-val">Франция</a></div>
                </div>
            </div>
        </div>
        <div class="filter-panel__field">
            <label class="input-wrap__label">Язык</label>
            <div class="dropdown dropdown--input js-dropdown-toogle">
                <button class="dropdown__value" type="button"><span class="dropdown__value-inner"></span></button>
                <div class="dropdown__list scroll-gray">
                    <div class="dropdown__list-item"><a href="#" class="dropdown__list-val">Русский</a></div>
                    <div class="dropdown__list-item"><a href="#" class="dropdown__list-val">Французский</a></div>
                </div>
            </div>
        </div>
        <div class="filter-panel__field">
            <label class="input-wrap__label">Тематика</label>
            <div class="dropdown dropdown--input js-dropdown-toogle">
                <button class="dropdown__value" type="button"><span class="dropdown__value-inner"></span></button>
                <div class="dropdown__list scroll-gray">
                    <div class="dropdown__list-item"><a href="#" class="dropdown__list-val">Спорт</a></div>
                    <div class="dropdown__list-item"><a href="#" class="dropdown__list-val">Искусство</a></div>
                </div>
            </div>
        </div>
        <button class="filter-panel__btn-drop link link-accent link--border">Сбросить фильтр</button>
        <button class="filter-panel__btn-enter btn btn-accent btn--md">Применить</button>
    </div>
</div>
