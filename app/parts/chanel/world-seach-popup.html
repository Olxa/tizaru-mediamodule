<div class="popup__subtitle">Поиск по статьям</div>
<form class="world-search__popup-form form">
    <div class="input-search input-wrap">
        <input class="input input-search__val" type="text" placeholder="Поиск">
        <button class="input-search__btn i-search" type="submit">Поиск</button>
    </div>
    <div class="input-wrap">
        <label class="input-wrap__label">Город</label>
        <div class="dropdown dropdown--input js-dropdown-toogle">
            <button class="dropdown__value" type="button"><span class="dropdown__value-inner">Россия</span></button>
            <div class="dropdown__list scroll-gray">
                <div class="dropdown__list-item"><a href="#" class="dropdown__list-val">Франция</a></div>
                <div class="dropdown__list-item"><a href="#" class="dropdown__list-val">Италия</a></div>
            </div>
        </div>
    </div>
    <div class="input-wrap">
        <label class="input-wrap__label">Сообщество</label>
        <div class="dropdown dropdown--input js-dropdown-toogle">
            <button class="dropdown__value" type="button"><span class="dropdown__value-inner">Все сообщества</span></button>
            <div class="dropdown__list scroll-gray">
                <div class="dropdown__list-item"><a href="#" class="dropdown__list-val">Спорт</a></div>
                <div class="dropdown__list-item"><a href="#" class="dropdown__list-val">Культура</a></div>
            </div>
        </div>
    </div>
    <div class="world-seach__btn-group">
        <button class="world-seach__btn link link-accent link--border" type="reset">Сбросить</button>
        <button class="btn btn-accent btn--md" type="submit">Применить</button>
    </div>
</form>
