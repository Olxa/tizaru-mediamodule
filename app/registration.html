<div class="company-page">
    <div class="container">  
        <div class="registration">
            <form class="registration__form">
                <h1 class="page-title text-center">Регистрация</h1>
                <div class="input-wrap">
                    <label class="input-wrap__label">
                        E-mail
                        <input class="input" type="email">
                    </label>
                </div>
                <div class="input-wrap">
                    <label class="input-wrap__label" for="password5">Пароль</label>
                    <div class="input-password">
                        <input class="input input-password__val" id="password5" type="password">
                        <button class="input-password__eye icon i-eye"></button>
                    </div>
                </div>
                <div class="login-reg__row">
                    <div class="checkbox">
                        <input class="checkbox__field" id="consent2" type="checkbox">
                        <label class="checkbox__value login-reg__checkbox-accept" for="consent2">Согласен(-на) на обработку данных и с <a href="terms-of-use.html">пользовательским соглашением</a></label>
                    </div>
                </div>
                <div class="captcha">
                    <img src="images/dist/capc.jpg" alt="Гугл капча">
                </div>
                <div class="registration__submit-wrap">
                    <button type="submit" class="btn btn-accent">Зарегистрироваться</button>
                </div>
            </form>
            <!--#include virtual="/parts/login-social.html" -->
        </div>
    </div>
</div>

<div id="change-password-sucess" class="popup popup-sucess change-password__popup mfp-hide">
    <div class="popup-sucess__icon"></div>
    <div class="popup-sucess__title">Пароль изменен</div>
    <a class="btn btn-accent popup-sucess__btn popup-link" href="#login-reg">Войти</a>
</div>

<div id="login-reg" class="popup login-reg-popup active mfp-hide">
    <!--#include virtual="/parts/login-reg.html" -->
</div>
