<div class="change-password">
    <div class="container">
        <div class="home-nav__logo"><img src="images/dist/logo.svg" alt="Tizaru"></div>

        <h1 class="change-password__title">Смена пароля</h1>

        <form class="change-password__form">

            <div class="input-wrap change-password__input">
                <label class="input-wrap__label" for="password-recovery">Пароль</label>
                <div class="input-password">
                    <input class="input input-password__val" id="password-recovery" type="password">
                    <button class="input-password__eye icon i-eye"></button>
                </div>
            </div>

            <div class="input-wrap change-password__input">
                <label class="input-wrap__label" for="password-recovery2">Повторите пароль</label>
                <div class="input-password">
                    <input class="input input-password__val" id="password-recovery2" type="password">
                    <button class="input-password__eye input-password__eye--open icon i-eye"></button>
                </div>
            </div>
            <div class="change-password__btn-wrap">
                <button class="btn btn-accent popup-link" type="button" data-mfp-src="#change-password-sucess">Изменить пароль</button>
            </div>
        </form>

    </div>
</div>

<div id="change-password-sucess" class="popup popup-sucess change-password__popup mfp-hide">
    <div class="popup-sucess__icon"></div>
    <div class="popup-sucess__title">Пароль изменен</div>
    <a class="btn btn-accent popup-sucess__btn popup-link" href="#login-reg">Войти</a>
</div>

<div id="login-reg" class="popup login-reg-popup active mfp-hide">
    <!--#include virtual="/parts/login-reg.html" -->
</div>
